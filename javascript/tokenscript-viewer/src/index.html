<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Token Viewer</title>
  <meta name="description" content="TokenScript Viewer allows you to run TokenScripts in your browser and connect to many supported wallets">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <script type="module" src="build/app.esm.js"></script>
  <script nomodule src="build/app.js"></script>
  <link href="build/app.css" rel="stylesheet">

  <link rel="apple-touch-icon" href="assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icon/icon.png">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0YTFX5PTEZ"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	const query = new URLSearchParams(document.location.search.substring(1));

	gtag('config', 'G-0YTFX5PTEZ', {
		'viewer_type': query.has("viewType") ? query.get("viewType") : "default",
		'chain': query.get("chain"),
		'contract': query.get("contract"),
		'scriptId': query.get("scriptId")
	});
</script>

<app-root></app-root>

</body>
</html>
